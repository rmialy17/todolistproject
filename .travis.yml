language: php

matrix:
    include:
        - php: 7.4

services:
  - mysql   

test:
  adapter: mysql2
  database: todolisproject_test
  username: travis
  encoding: utf8      

sudo: false

cache:
    - $HOME/.composer/cache/files

before_install:
    - mysql -u root -e 'CREATE DATABASE todolistproject_test;'
    - KERNEL_CLASS='App\Kernel'
    - php bin/console doctrine:schema:update --force
    - php bin/console doctrine:fixtures:load -n

before_script:
    - composer install  

script:
    - vendor/bin/phpunit
